<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin Conexi칩n | Saladillo Vivo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #000000 0%, #003399 100%);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 800;
    }
    p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    .retry-btn {
      background: #6699ff;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .retry-btn:hover {
      background: #5588ee;
      transform: translateY(-2px);
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">游니</div>
    <h1>Sin Conexi칩n</h1>
    <p>No hay conexi칩n a internet. Por favor verifica tu red y vuelve a intentar.</p>
    <button class="retry-btn" onclick="window.location.reload()">
      Reintentar
    </button>
  </div>
</body>
</html>
